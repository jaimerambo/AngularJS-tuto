<!DOCTYPE html>
<html ng-app>
<head lang="en" >
    <meta charset="UTF-8">
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/angular.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="scripts/angular_resource.js"> </script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <title>Cuadernillo</title>

</head>
<body ng-controller="AlumnosController" class="wrapper">
<h1>Lista</h1>

<div>
    <div ng-repeat="alumno in alumnos  | orderBy:'telefono'">
        <div class="nombre"> {{alumno.nombre}} - {{alumno.telefono}}</div>
        <span class="curso">{{alumno.curso}}</span>
        <div class="nombre"> Reverse:{{alumno.nombre}}</div>
    </div>
</div>

</div>

</body>
</html>
